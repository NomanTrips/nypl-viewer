  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
    <div>
      <md-input-container>
        <label>Username:</label>
        <input ng-model="adminLogin.username">
      </md-input-container>

      <md-input-container>
        <label>Password:</label>
        <input ng-model="adminLogin.password" type="email">
      </md-input-container>
      <md-button ng-click="adminLogin.login()">
          Submit
      </md-button>
    </div>
  </md-content>
