<md-dialog aria-label="Item image" flex="80">
  <form ng-cloak>
      <h2>{{dialogCtrl.title}}</h2>

    <md-dialog-content>
      <div class="md-dialog-content">
        <canvas-viewer src="dialogCtrl.imageUrl" title="{{dialogCtrl.title}}" overlays="dialogCtrl.overlays" options="dialogCtrl.options"></canvas-viewer>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="dialogCtrl.cancel()">
       Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
