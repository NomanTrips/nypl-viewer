<md-dialog aria-label="Settings" flex="50" style="position: relative;z-index: -1;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Metadata</h2>
                <span flex></span>
            </div>
        </md-toolbar>

        <md-dialog-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="settingsCtrl.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="settingsCtrl.save()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
