<md-dialog aria-label="Settings" flex="50">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="settingsCtrl.cancel()">
                    <md-icon md-svg-icon="cancel" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout-padding="">
                <md-subheader class="md-no-sticky">Historical interests</md-subheader>
                <form name="fruitForm">
                    <!--
                    <md-chips ng-model="settingsCtrl.interests" name="interest" readonly="false" md-removable="true" md-max-chips="7"
                        placeholder="Enter a new interest...">
                        <md-chip-template>
                            <strong>{{$chip}}</strong>
                        </md-chip-template>
                        </md-chips>
 -->
                    <md-chips ng-model="settingsCtrl.selectedInterests" md-autocomplete-snap="" md-require-match="settingsCtrl.autocompleteDemoRequireMatch"
                        layout-padding="">
                        <md-autocomplete md-selected-item="settingsCtrl.selectedItem" md-search-text="settingsCtrl.searchText" md-items="item in settingsCtrl.querySearch(settingsCtrl.searchText)"
                            md-item-text="item.name" placeholder="Search...">
                            <span md-highlight-text="settingsCtrl.searchText">{{item.topicName}}</span>
                            </md-autocomplete>
                            <md-chip-template>
                                <span>
                                    <strong>{{$chip}}</strong>
                                </span>
                            </md-chip-template>
                            </md-chips>
                            <br>
                            <br>
                            <label layout-padding="">Don't see a topic you're interested in? Try creating a new one:</label>
                            <div layout="row" flex layout-padding="">

                                <md-input-container class="md-accent" flex style="height:40px;">
                                    <label>New topic</label>
                                    <input ng-model="settingsCtrl.newTopicName" maxlength="20" ng-change="settingsCtrl.newTopicSearchChange()" ng-model-options="{updateOn : 'change blur'}">

                                    <div ng-show="settingsCtrl.isSearchRun && !settingsCtrl.isResultsForNewTopic">
                                        <div style="color:red;">
                                            No results found for that topic!
                                        </div>
                                    </div>
                                    <div ng-show="settingsCtrl.isSearchRun && settingsCtrl.isResultsForNewTopic">
                                        <div style="color:mediumspringgreen;">
                                            {{settingsCtrl.newTopicResultCount}} results found for that topic.
                                        </div>
                                    </div>
                                </md-input-container>
                                <div>
                                    <md-button ng-disabled="! settingsCtrl.isResultsForNewTopic" class="md-raised md-accent" aria-label="Add" ng-click="settingsCtrl.addTopic()">
                                        <md-icon md-svg-icon="add"></md-icon>
                                    </md-button>
                                </div>


                            </div>
                            <!--
                        <div class="errors" ng-messages="fruitForm.fruitName.$error">
                            <div ng-message="md-max-chips">Maximum number of chips reached.</div>
                        </div>
                        -->
                </form>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="settingsCtrl.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="settingsCtrl.save()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
