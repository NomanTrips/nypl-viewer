<md-dialog aria-label="Settings" flex="50">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Settings</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="settingsCtrl.cancel()">
                    <md-icon md-svg-icon="cancel" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <form name="fruitForm">
                    <md-chips ng-model="settingsCtrl.interests" name="interest" readonly="false" md-removable="true" md-max-chips="7"
                        placeholder="Enter a historical interest...">
                        <md-chip-template>
                            <strong>{{$chip}}</strong>
                        </md-chip-template>
                        </md-chips>

<!--
                        <div class="errors" ng-messages="fruitForm.fruitName.$error">
                            <div ng-message="md-max-chips">Maximum number of chips reached.</div>
                        </div>
                        -->
                </form>

            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="settingsCtrl.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="settingsCtrl.save()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
