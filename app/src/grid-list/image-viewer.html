<md-dialog aria-label="Item image" flex="80" class="fullscreen-dialog">

    <md-dialog-content>
      <div class="md-dialog-content" layout-padding="">
        <canvas-viewer src="viewer.file" options="viewer.options"
          picdata="viewer.picData" close-modal="viewer.cancel()" ></canvas-viewer>
      </div>
    </md-dialog-content>
 
    <md-dialog-actions layout="row">
      <span flex></span>
    </md-dialog-actions>

</md-dialog>
